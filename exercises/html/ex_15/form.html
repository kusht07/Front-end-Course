<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Create User</title>
    </head>
    <body>
        <h1>Create User</h1>
        <hr>
        <form action="create_user.html" method="get" enctype="application/x-www-form-urlencoded">
            <label for="user">Username: </label>
            <input type="text" placeholder="username" name="username" id="user" size="30"  maxlength="12" required="true" pattern="^[a-zA-Z]*$">
            <span>Only letters are accepted</span>
            <fieldset>
                <legend>User Form</legend>
                <label for="pass">Password: </label>
                <input type="password" placeholder="Password" name="password" id="pass" size="30"  maxlength="8" required="true" pattern="^[0-9]*$">
                <span>Only numbers are accepted</span>
            </fieldset>
            <h3>Select your favourite superheroe</h3>
            <label>Superheros :</label>
            <br>
            <input type="radio" name="superheros" id="super" value="superman">Superman<br>
            <input type="radio" name="superheros" value="batman" checked>Batman<br>
            <input type="radio" name="superheros" value="wonder_woman">Wonder Woman<br>
            <input type="radio" name="superheros" value="flash">Flash<br>
            <input type="radio" name="superheros" value="thor">Thor<br>
            <input type="radio" name="superheros" value="hulk">Hulk<br>
            <h3>Select your favourite video game</h3>
            <label>Videogames :</label>
            <br>
            <input type="checkbox" name="videogames" value="fifa" checked>FIFA<br>
            <input type="checkbox" name="videogames" value="nhl">NHL<br>
            <input type="checkbox" name="videogames" value="resident_evil">Resident Evil<br>
            <input type="checkbox" name="videogames" value="uncharted" checked>Uncharted<br>
            <input type="hidden" name="userid" value="2300">
            <br>
            <label for="bdy"> When is your Birthday?</label>
            <input type="date" id="bdy" name="birthday">
            <br><br>
            <label for="email"> Enter your e-mail id : </label>
            <input type="email" id="email" name="email">
            <br><br>
            <label for="website"> Enter your website address : </label>
            <input type="url" id="website" name="website"><br><br>
            <input type="image" name="login" src="img/register_button.jpg" width="200">
        </form>
        <hr>
        <form action="https://www.google.ca/search" method="GET" enctype="application/x-www-form-urlencoded">
            <label for="query"> Search :  </label>
            <input type="search" name="q" id="query">
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
